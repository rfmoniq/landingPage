<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <title>Flampic</title>
</head>

<body>
    <main>
        <div class="leftSide">
            <div class="logo">
                <span>FLAMPIC</span>
            </div>

            <div class="lightImages">
                <div class="images">
                    <img class="L1" src="./img/L1.png">
                    <img class="L2" src="./img/L2.png">
                </div>
            </div>
        </div>

        <div class="rightSide">
            <header>
                <nav>
                    <ul>
                        <li>
                            <a href="#">About</a>
                        </li>

                        <li>
                            <a href="#">Gallery</a>
                        </li>

                        <li>
                            <a href="#">Shop</a>
                        </li>

                        <li>
                            <a href="#">Blog</a>
                        </li>

                        <li>
                            <a href="#">Contacts</a>
                        </li>
                    </ul>

                    <div class="socialIcons">
                        <img class="facebookIcon" src="./img/ic_facebook.svg">
                        <img class="instagramIcon" src="./img/ic_instagram.svg">
                    </div>
                </nav>
            </header>

            <div class="content">
                <h3>CREATE YOUR OWN LIGHT</h3>
                <h1>FLAMPIC</h1>
                <p>
                    Lorem ipsum dolor sit amet, consectetur
                    adipiscing elit, sed do eiusmod tempor incididunt
                    ut labore et dolore magna aliqua
                </p>

                <button type="button">SHOP NOW</button>
            </div>

            <footer class="advantageSection">
                <div class="advantages">

                    <div class="advantage">
                        <img src="./img/ic_cable.svg">
                        <div class="advantageText">
                            <span class="title">2 m</span>
                            <span class="description">Cable</span>
                        </div>
                    </div>

                    <div class="advantage">
                        <img src="./img/ic_lamp.svg">
                        <div class="advantageText">
                            <span class="title">Led</span>
                            <span class="description">Lamp</span>
                        </div>
                    </div>

                    <div class="advantage">
                        <img src="./img/ic_guarantee.svg">
                        <div class="advantageText">
                            <span class="title">1 year</span>
                            <span class="description">Guarantee</span>
                        </div>
                    </div>

                    <div class="advantage">
                        <img src="./img/ic_shipping.svg">
                        <div class="advantageText">
                            <span class="title">Free</span>
                            <span class="description">Shipping</span>
                        </div>
                    </div>

                </div>
            </footer>
        </div>
    </main>

</body>

</html>
